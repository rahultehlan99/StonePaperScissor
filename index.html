<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="sps.css"> 

</head>
<body>

    
      <div id="name">Stone Paper Scissor Game</div>

      <div class="button-container">
        
        <p align="center" id="choice">Make your choice</p>

          <div class="choice-buttons">
            <button onclick="playgame('rock')" class="button-rock"><img src="/images/stone.png" alt="Rock"><p>Stone</p></button>
            <button onclick="playgame('paper')" class="button-paper"><img src="/images/paper.png" alt="Paper"><p>Paper</p></button>
            <button onclick="playgame('scissor')" class="button-scissor"><img src="/images/scissor.png" alt="Sc>issor"><p>Scissor</p></button>
          </div>

      </div>

      

      <div class="res"></div>

      <div class="wins">
         <div class="uw">You won: 0</div>
         <div class="cw">Computer won: 0</div>
      </div>

      <button class="reset" onclick="reset()">Reset
       <span class="tooltiptext">Reset scores to zero</span>
      </button>

</body>
  <script src="script.js"></script>
</html>
